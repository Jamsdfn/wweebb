<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./bower_components/react/react.js"></script>
    <script src="./bower_components/react/react-dom.js"></script>
    <script src="./bower_components/babel/browser.js"></script>
</head>
<body>
<div id="app"></div>
<script type="text/babel">
    class Alex extends React.Component {
        constructor() {
            super()
        }
        render() {
            return (
                <div>
                    受控<input type='text' value='aaa'/>
                    非受控<input type='text' defaultValue='aaa'/>
                    <br/>
                    受控<input type='checkbox' checked/>
                    非受控<input type='checkbox' defaultChecked/>
                </div>
            )
        }
    }
    ReactDOM.render(<Alex/>,document.querySelector('#app'))
</script>
</body>
</html>
