<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //创建script标签
    var script=document.createElement('script')

    //设置回调函数
    function getData(data){
        //数据请求回来会被触发的函数
        alert(data);

    }
    //设置script的src属性，设置请求地址
    script.src="http://127.0.0.1:3001/getDate?id=0&callback=getData";

    //让script生效
    document.body.appendChild(script);
</script>
</body>
</html>
