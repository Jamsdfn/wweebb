<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./bower_components/react/react.js"></script>
    <script src="./bower_components/react/react-dom.js"></script>
    <script src="./bower_components/babel/browser.js"></script>
    <style>
        .div {
            width: 200px;
            height: 200px;
            background: yellowgreen;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script type="text/babel">
    class Title extends React.Component {
        constructor() {
            super()
            this.state = {
                show: 'block'
            }
        }
        change() {
            this.setState(
                {show: this.state.show==='block'?'none':'block'}
            )
        }
        render() {
            return (
                <div>
                    <button onClick={() => this.change()}>切换</button>
                    <br/>
                    <div className="div" style={{display:this.state.show}}>
                    </div>
                </div>
            )
        }
    }
    ReactDOM.render(
        <Title/>,
        document.querySelector('#app')
    )
</script>
</body>
</html>
