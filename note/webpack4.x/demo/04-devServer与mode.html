<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * webpack的配置文件
			 * 
			 * 1、entry		入口文件
			 * 	1、只打包一个文件（一个入口），写个字符串
			 * 	2、把多个文件打包成一个文件，写个数组
			 * 	3、把多个文件分别打包成多个文件，写成对象
			 * 	（webpakc把打包后的文件叫Chunck）
			 * 
			 * 2、output		出口文件
			 * 	1、filename	输出文件的名称
			 * 		1、输出一个文件，写个字符串
			 * 		2、输出多个文件，文件名前面加个标识符（id/name/hash）
			 * 	2、path	输出文件的路径
			 * 		1、路径必需为绝对路径
			 * 		2、__dirname	是nodejs里的一个模块，表示当前文件的绝对路径
			 * 		3、path为系统模块，直接引入后调用path.resolve(__dirname,'输出文件的路径');
			 * 3、module		模块
			 * 4、plugins	插件
			 * 	1、每个插件都是一个模块，需要先安装，再引入
			 * 	2、在plugins里new一个，传入配置参数即可
			 * 
			 * 5、devServer	服务器
			 * 	1、安装
			 * 		npm install webpack-dev-server -D
			 * 	2、配置
			 * 		contentBase	服务器要访问的目录
			 * 		host			服务器的ip地址
			 * 		port			端口
			 * 		open			自动打开页面
			 * 		host			热更新
			 * 			1、引入webpack模块const webpack=require('webpack');
			 * 			2、加入插件new webpack.HotModuleReplacementPlugin()
			 * 	3、运行命令：webpack-dev-server
			 * 		注意：这里可能会出现安装完成后执行webpack-dev-server后提示不是内部命令
			 * 		解决办法：
			 * 			1、在全局里也安装一下
			 * 			2、在scripts里写上"dev": "webpack-dev-server"
			 * 	4、https://webpack.docschina.org/configuration/dev-server/
			 * 
			 * 
			 * 6、mode		模式，设置代码的运行环境（开发模式、生产模式）（4.x新增的）
			 * 	1、development	开发环境
			 * 		1、使用eval构建 module, 提升增量构建速度
			 *		2、不需要定义 new webpack.DefinePlugin({ "process.env.NODE_ENV": JSON.stringify("development") }) 默认 development
			 *		3、默认开启 NamedModulesPlugin -> optimization.namedModules 使用模块热替换(HMR)时会显示模块的相对路径
			 * 
			 * 		4、有浏览器调试工具，开发阶段的详细错误日志和提示，快速和优化的增量构建机制
			 * 
			 * 	2、production	生产环境
			 * 		1、提供 uglifyjs-webpack-plugin 代码压缩
			 *		2、不需要定义 new webpack.DefinePlugin({"process.env.NODE_ENV": JSON.stringify("production") }) 默认 production
			 *		3、默认开启 NoEmitOnErrorsPlugin -> optimization.noEmitOnErrors, 编译出错时跳过输出，以确保输出资源不包含错误
			 *		4、默认开启 ModuleConcatenationPlugin -> optimization.concatenateModules, webpack3 添加的作用域提升(Scope Hoisting)
			 * 
			 * 		5、开启所有的优化代码，更小的bundle大小，去除掉只在开发阶段运行的代码，自动启用uglifyjs对代码进行压缩
			 * 
			 * 	也可以不写mode，在命令里加上
			 * 	webpack --mode development
			 * 	webpack --mode production
	 		 * 	
			 */
		</script>
	</body>
</html>
