<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * webpack的配置文件
			 * 
			 * 1、entry		入口文件
			 * 	1、只打包一个文件（一个入口），写个字符串
			 * 	2、把多个文件打包成一个文件，写个数组
			 * 	3、把多个文件分别打包成多个文件，写成对象
			 * 	（webpakc把打包后的文件叫Chunck）
			 * 	4、https://www.webpackjs.com/configuration/entry-context/
			 * 	
			 * 
			 * 2、output		出口文件
			 * 	1、filename	输出文件的名称
			 * 		1、输出一个文件，写个字符串
			 * 		2、输出多个文件，文件名前面加个标识符（id/name/hash）
			 * 	2、path	输出文件的路径
			 * 		1、路径必需为绝对路径
			 * 		2、__dirname	是nodejs里的一个模块，表示当前文件的绝对路径
			 * 		3、path为系统模块，直接引入后调用path.resolve(__dirname,'输出文件的路径');
			 * 	3、https://www.webpackjs.com/configuration/output/
			 * 
			 * 3、module		模块
			 * 4、plugins	插件
			 * 5、devServer	服务器
			 * 6、mode		模式（开发模式、生产模式）
			 * 
			 */
		</script>
	</body>
</html>
