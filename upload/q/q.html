<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas{
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas width="600px" height="400px"></canvas>
</body>
<script>
    var myCanvas = document.querySelector('canvas');
    var ctx = myCanvas.getContext('2d')
    ctx.beginPath()
    ctx.moveTo(100,50)
    ctx.lineTo(400,50)
    ctx.stroke()
    ctx.beginPath()
    ctx.moveTo(100,250)
    ctx.lineTo(280,250)
    ctx.lineTo(300,280)
    ctx.lineTo(300,250)
    ctx.lineTo(400,250)
    ctx.stroke()
    ctx.beginPath()
    ctx.moveTo(50,100)
    ctx.lineTo(50,200)
    ctx.stroke()
    ctx.beginPath()
    ctx.moveTo(450,100)
    ctx.lineTo(450,200)
    ctx.stroke()
    ctx.beginPath()
    ctx.arc(100,100,50,Math.PI,3*Math.PI/2)
    ctx.stroke()
    ctx.beginPath()
    ctx.arc(100,200,50,Math.PI/2,Math.PI)
    ctx.stroke()
    ctx.beginPath()
    ctx.arc(400,100,50,3*Math.PI/2,2*Math.PI)
    ctx.stroke()
    ctx.beginPath()
    ctx.arc(400,200,50,0,Math.PI/2)
    ctx.stroke()
</script>
</html>
